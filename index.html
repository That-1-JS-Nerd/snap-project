<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./css/desktop.css">
  <link rel="stylesheet" href="./css/mobile.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <nav id="nav-bar">
      <div class="left-align">
        <div class="logo">
            <img src="../images/logo.svg" alt="logo">
        </div>
        <ul>
          <li><a href="#" class="features">Features</a></li>
          <li><a href="#" class="company">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      <div class="right-align">
        <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section class="container">
        <section class="main-content">
            <div class="header">
                <h1>Make remote work</h1>
            </div>
            <div class="paragraph">
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            </div>
            <div class="learn-more">
                <button class="btn">Learn more</button>
            </div>
            <div class="cts">
                <div><img src="../images/client-databiz.svg" alt="databiz"></div>
                <div><img src="../images/client-audiophile.svg" alt="audiophile"></div>
                <div><img src="../images/client-meet.svg" alt="meet"></div>
                <div><img src="../images/client-maker.svg" alt="maker"></div>
            </div>
        </section>
        <section class="img-sect">
            <img src="../images/image-hero-desktop.png" alt="hero-img">
        </section>
      </section>
    </main>
  </body>
</html>
